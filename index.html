<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sluralsight_Login_Page</title>
  <!-- Main CSS File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-page">

    <!-- Sign in section -->
    <div class="sign-in">
      <div class="container">
        <img src="photos/pluralsight-color-full-logo.png" alt="pluralsightLogo">
  
        <form action="">
          <label for="userName">email or username</label>
          <input class="border-gray" type="text" id="userName">
          <label for="userName">password</label>
          <input class="border-gray" type="password" id="password">
          <input type="submit" value="submit">
        </form>
  
        <section>
          <a href="#">forgot password</a>
          <a href="#">sign in with company or school</a>
          <span class="or">or</span>
          <button>create an account</button>
        </section>
  
        <footer>
          <p>copyright &copy; 2025 sluralsight LLC.all rights are reserved</p>
          <div class="links">
            <a href="#">terms of use</a>
            <a href="#">privacy policy</a>
          </div>
        </footer>
      </div>
    </div>

    <!-- Free trail section -->
    <div class="trial">
      <div class="container">
        <h1>let's create the future together</h1>
        <button>start a <span>free</span> 10-day trial</button>
      </div>
    </div>

  </div>

</body>
</html>
